<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Coches - Audi Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #bb0a1e; /* rojo Audi */
        }
        header h1 {
            margin: 0;
            font-weight: 900;
            font-size: 2.5em;
            letter-spacing: 4px;
            color: #bb0a1e;
        }
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .car-card {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(187,10,30,0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .car-card:hover {
            transform: scale(1.05);
        }
        .car-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .car-info {
            padding: 15px;
            text-align: center;
        }
        .car-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
            color: #bb0a1e;
        }
        .car-info p {
            margin: 0;
            font-size: 1em;
            color: #ccc;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #555;
            font-size: 0.9em;
            margin-top: 40px;
        }
        a {
            color: #bb0a1e;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>AUDI</h1>
</header>

<main>
    <div class="car-card">
        <img class="car-image" src="https://cdn.motor1.com/images/mgl/1xQxN/s1/2022-audi-rs7.jpg" alt="Audi RS7" />
        <div class="car-info">
            <h2>Audi RS7</h2>
            <p>Potente y elegante coupé de alta gama.</p>
        </div>
    </div>

    <div class="car-card">
        <img class="car-image" src="https://cdn.motor1.com/images/mgl/2Zx6b/s1/2023-audi-q5.jpg" alt="Audi Q5" />
        <div class="car-info">
            <h2>Audi Q5</h2>
            <p>SUV versátil y moderno con gran tecnología.</p>
        </div>
    </div>

    <div class="car-card">
        <img class="car-image" src="https://cdn.motor1.com/images/mgl/7zKm1/s1/2023-audi-e-tron.jpg" alt="Audi e-tron" />
        <div class="car-info">
            <h2>Audi e-tron</h2>
            <p>Eléctrico innovador con autonomía y estilo.</p>
        </div>
    </div>

    <div class="car-card">
        <img class="car-image" src="https://cdn.motor1.com/images/mgl/6Wk9Q/s1/2023-audi-a3.jpg" alt="Audi A3" />
        <div class="car-info">
            <h2>Audi A3</h2>
            <p>Compacto deportivo para la ciudad y la carretera.</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Audi Style - Página creada con fines educativos.
</footer>

</body>
</html>
